name: Build & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      SONAR_ORG: ekuzm
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v4

      - name: Build lab1
        run: |
          rm -rf lab1/build
          mkdir lab1/build
          cmake -S lab1 -B lab1/build 
          build-wrapper-linux-x86-64 --out-dir lab1/build_wrapper cmake --build lab1/build --config Release

      - name: Build lab2
        run: |
          rm -rf lab2/build
          mkdir lab2/build
          cmake -S lab2 -B lab2/build 
          build-wrapper-linux-x86-64 --out-dir lab2/build_wrapper cmake --build lab2/build --config Release

      - name: Build lab3
        run: |
          rm -rf lab3/build
          mkdir lab3/build
          cmake -S lab3 -B lab3/build 
          build-wrapper-linux-x86-64 --out-dir lab3/build_wrapper cmake --build lab3/build --config Release

      - name: Build lab4
        run: |
          rm -rf lab4/build
          mkdir lab4/build
          cmake -S lab4 -B lab4/build 
          build-wrapper-linux-x86-64 --out-dir lab4/build_wrapper cmake --build lab4/build --config Release
      - name: Build lab5
        run: |
          rm -rf lab5/build
          mkdir lab5/build
          cmake -S lab5 -B lab5/build 
          build-wrapper-linux-x86-64 --out-dir lab5/build_wrapper cmake --build lab5/build --config Release

      - name: Build lab 6
        run: |
          rm -rf lab6/build
          mkdir lab6/build
          cmake -S lab6 -B lab6/build 
          build-wrapper-linux-x86-64 --out-dir lab6/build_wrapper cmake --build lab6/build --config Release

      - name: SonarCloud scan lab1
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ekuzm_cpp-lab1
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab1
            -Dsonar.cfamily.compile-commands=lab1/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true

      - name: SonarCloud scan lab2
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ekuzm_cpp-lab2
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab2
            -Dsonar.cfamily.compile-commands=lab2/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true

      - name: SonarCloud scan lab3
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ekuzm_cpp-lab3
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab3
            -Dsonar.cfamily.compile-commands=lab3/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true

      - name: SonarCloud scan lab4
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ekuzm_cpp-lab4
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab4
            -Dsonar.cfamily.compile-commands=lab4/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true

      - name: SonarCloud scan lab5
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ekuzm_cpp-lab5
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab5
            -Dsonar.cfamily.compile-commands=lab5/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true

            - name: SonarCloud scan lab6
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ekuzm_cpp-lab6
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.sources=lab6
            -Dsonar.cfamily.compile-commands=lab6/build_wrapper/compile_commands.json
            -Dsonar.coverage.exclusions=**
            -Dsonar.cfamily.skipCoverage=true
